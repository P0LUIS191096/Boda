<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Invitación de Boda</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        header {
            background-image: url('source/imagen.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }
        
        #content {
            padding: 20px;
        }
        
        main {
            padding-top: 60px;
        }
        
        /* Estilos para el carrusel */
        
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        
        .carousel-image-container {
            display: none;
        }
        
        .carousel-image-container.active {
            display: block;
        }
        
        .carousel-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2em;
            color: white;
            opacity: 0.7;
            cursor: pointer;
        }
        
        .carousel-button.left {
            left: 0.5em;
        }
        
        .carousel-button.right {
            right: 0.5em;
        }
        
        @media (min-width: 800px) {
            .carousel-image {
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="content">
            <h1>¡Invitación de Boda!</h1>
            <p>Estás invitado a nuestra boda</p>
            <p>Fecha: 25 de agosto</p>
            <p>Hora: 5:00 PM</p>
            <p>Lugar: Salón de eventos XYZ</p>
        </div>
    </header>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <!-- Imágenes del carrusel -->
        <div class="carousel-image-container active">
            <img class="carousel-image" src="source/image1.jpg" alt="">
        </div>
        <div class="carousel-image-container">
            <img class="carousel-image" src="source/image2.jpg" alt="">
        </div>
        <div class="carousel-image-container">
            <img class="carousel-image" src="source/image3.jpg" alt="">
        </div>
        <div class="carousel-image-container">
            <img class="carousel-image" src="source/image4.jpg" alt="">
        </div>
        <div class="carousel-image-container">
            <img class="carousel-image" src="source/image5.jpg" alt="">
        </div>
        <!-- Botones del carrusel -->
        <button class="carousel-button left" onclick="changeSlide(-1)">&lt;</button>
        <button class="carousel-button right" onclick="changeSlide(1)">&gt;</button>
    </div>

    <main>
        <!-- Contenido principal de la página -->
    </main>

    <script>
        // Código JavaScript para el carrusel de imágenes
        var slideIndex = 0;
        var slides = document.querySelectorAll(".carousel-image-container");

        function showSlide(n) {
            slides[slideIndex].classList.remove("active");
            slideIndex = (n + slides.length) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        function changeSlide(n) {
            showSlide(slideIndex + n);
        }

        // Mostrar el primer slide
        showSlide(0);
    </script>
</body>

</html>
