<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Invitación de Boda</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-image: url('source/imagen.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }
        #content {
            padding: 20px;
        }
        main {
            padding-top: 60px;
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display:flex; 
             align-items:center; 
             justify-content:center; 
        }
        #popup-content {
          background-color :white; 
          width :70%; 
          padding :20px; 
          text-align:center; 
        }
        #accept-button {
          margin-top :20px; 
        }
        #pause-button,
        #play-button {
          display:none; 
          position :fixed; 
          top :10px; 
          right :10px; 
          background:none; 
          border:none; 
          cursor:pointer; 
          color :goldenrod; 
          font-size :24px; 
          outline:none; 
        }
        h1 {
          font-family : 'Alex Brush', cursive; 
          color : #c7a438; 
          font-size :90px; 
        }

        /* Estilos para el carrusel */

        .carousel-inner {
          width: 100%;
        }

        .carousel-inner img {
              width: 100%;
              height: auto;
         }
        .carousel {
            position:relative;
            width:100%;
            max-width:800px;
            margin:auto
         }
         .carousel-image{
             width:100%;
         }
         
         @media (min-width: 800px) {
           .carousel-image {
             width: 800px;
           }
         .carousel-image-container{
             display:none
         }
         .carousel-image-container.active{
             display:block;
             animation-name:fade;
             animation-duration:1s;
             animation-fill-mode:both
         }
         @keyframes fade{
             from{opacity:.4}
             to{opacity:1}
         }
         .carousel-button{
             position:absolute;
             top:50%;
             transform:translateY(-50%);
             background:none;
             border:none;
             font-size:2em;
             color:white;
             opacity:.7;
             cursor:pointer
         }
         .carousel-button.left{
             left:.5em
         }
         .carousel-button.right{
             right:.5em
         }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup">
      <div id="popup-content">
        <h2>¡Gracias por visitar nuestro sitio!</h2>
        <p>Por favor, confirma tu asistencia para la boda.</p>
        <button id="accept-button">Confirmar asistencia</button>
      </div>
    </div>

    <header>
        <div id="content">
            <h1>¡Invitación de Boda!</h1>
            <p>Estás invitado a nuestra boda</p>
            <p>Fecha: 25 de agosto</p>
            <p>Hora: 5:00 PM</p>
            <p>Lugar: Salón de eventos XYZ</p>
        </div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-image-container active">
                <img class="carousel-image" src="source/image1.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-image-container">
                <img class="carousel-image" src="source/image2.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-image-container">
                <img class="carousel-image" src="source/image3.jpg" alt="Imagen 3">
            </div>
            <div class="carousel-image-container">
                <img class="carousel-image" src="source/image4.jpg" alt="Imagen 4">
            </div>
            <div class="carousel-image-container">
                <img class="carousel-image" src="source/image5.jpg" alt="Imagen 5">
            </div>
            <button class="carousel-button left" onclick="changeSlide(-1)">&#10094;</button>
            <button class="carousel-button right" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentIndex = 0;
            var images = document.getElementsByClassName("carousel-image-container");
            var pauseButton = document.getElementById("pause-button");
            var playButton = document.getElementById("play-button");
            var timeoutId;

            function changeSlide(n) {
                clearTimeout(timeoutId);
                currentIndex += n;
                if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                } else if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                for (var i = 0; i < images.length; i++) {
                    images[i].classList.remove("active");
                }
                images[currentIndex].classList.add("active");
                timeoutId = setTimeout(changeSlide, 3000, 1);
            }

            timeoutId = setTimeout(changeSlide, 3000, 1);
        });
    </script>
</body>
</html>
