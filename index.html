<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Invitación de Boda</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-image: url('source/imagen.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }
        #content {
            padding: 20px;
        }
        main {
            padding-top: 60px;
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content:center; 
        }
        #popup-content {
          background-color :white; 
          width :70%; 
          padding :20px; 
          text-align:center; 
        }
        #accept-button {
          margin-top :20px; 
        }
        #pause-button,
        #play-button {
          display:none; 
          position :fixed; 
          top :10px; 
          right :10px; 
          background:none; 
          border:none; 
          cursor:pointer; 
          color :goldenrod; 
          font-size :24px; 
          outline:none; 
        }
        h1 {
          font-family : 'Alex Brush', cursive; 
          color : #c7a438; 
          font-size : calc(12pt + 12pt); 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup">
      <div id="popup-content">
          <p>¡Bienvenido a nuestra invitación de boda!</p>
          <button id="accept-button">Aceptar</button>
      </div>
    </div>
    <header>
      <div id="content">
          <h1>Nos casamos Martha y Ricardo</h1>
      </div>
      <button id="pause-button">⏸️</button>
      <button id="play-button">▶️</button>
    </header>
    <main>
      <!-- Contenido principal de la página -->
    </main>
    <script>
      // Código JavaScript para mostrar el mensaje emergente y reproducir la música
      window.onload = function() {
          document.getElementById("popup").style.display = "flex";
      }

      var audio = new Audio("cancion.mp3");

      document.getElementById("accept-button").onclick = function() {
          document.getElementById("popup").style.display = "none";
          audio.play();
          document.getElementById("pause-button").style.display = "block";
      }

      document.getElementById("pause-button").onclick = function() {
          audio.pause();
          document.getElementById("pause-button").style.display = "none";
          document.getElementById("play-button").style.display = "block";
      }

      document.getElementById("play-button").onclick = function() {
          audio.play();
          document.getElementById("play-button").style.display = "none";
          document.getElementById("pause-button").style.display = "block";
      }
    </script>
</body>
</html>
